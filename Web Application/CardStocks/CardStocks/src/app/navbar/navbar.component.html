
<div class="top-box">
    <a (click)="toggleMenu()" class="outline left" *ngIf="logdIn"><i class="fa fa-bars" aria-hidden="true"></i></a>
    <!-- Logo -->
    <img src={{dataservice.logo_Image}} height="100" (click)="GoToHome()" class="logo-img"/>

    
    <!-- Toggles  -->
    <a (click)="GoToRegister()" class="login-a right" *ngIf="!logdIn"><i class="fa fa-sign-in" aria-hidden="true"></i>&nbsp;Register</a>

    <a (click)="toggleLogin()" class="login-a right" *ngIf="!logdIn"><i class="fa fa-sign-in" aria-hidden="true"></i>&nbsp;Login</a>

  <!--
    <select class="right">
       <option value="dashboard">dashboard</option>
    </select>
      -->
    <a (click)="GoToDashboard()" class="credit-a right" *ngIf="logdIn">{{dataservice.username}}</a>
  

    <a (click)="goToCreditPage()" class="credit-a right" *ngIf="logdIn"><i class="fa fa-gg" aria-hidden="true"></i> {{dataservice.credits}}</a>

    <!-- Components -->
    <app-menu [@slideInOutLeftRight]="dataservice.slideInOutLeftRight"></app-menu>
    <app-login *ngIf="!loggedIn" [@slideInOutUpDown]="dataservice.slideInOutUpDown"></app-login>
     
</div>

<div class="search-div">
  <!-- Search -->
  <input class="search-card-input" [(ngModel)]="dataservice.searchCardName" (keyup.enter)="search()" type="text" placeholder="Search Card" />
  <hr />
</div>
