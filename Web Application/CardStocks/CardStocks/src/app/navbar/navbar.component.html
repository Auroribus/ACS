<div class="header">
  <a class="logo" (click)="GoToHome()">CardStocks</a>

 <button (click)="toggleMenu()" class="hamburger"><span>toggle menu</span></button>
  <a (click)="GoToLogin()" class="fa fa-sign-in login"></a>
  <button (click)="search()" class="fa fa-search searchButton" aria-hidden="true"></button>

  <input class="searchBar" [(ngModel)]="searchCardName" (keyup.enter)="search()" type="text" placeholder="Search for card or set" />
  
  <app-menu [@slideInOut]="menuState"></app-menu>
</div>
