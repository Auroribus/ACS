<div class="form-div" *ngIf="addSellListing">
  <h2 class="center">Select Card(s) to Sell:</h2>
  <table class="list-table-center-small">
    <thead>
      <tr>
        <th></th>
        <th>Name:</th>
        <th>Set:</th>
        <th>Condition:</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let items of cards">
        <td><input class="checkbox-input" type="checkbox" /></td>
        <td>{{items.cardName}}</td>
        <td>{{items.cardSet}}</td>
        <td>{{items.cardCondition}}</td>        
      </tr>
    </tbody>
  </table>
  <br />
  
  <button (click)="addSell()" class="selected-button margin-left-30">Add</button>
</div>

<div class="main-div" (click)="closeMenu()"> <!--*ngIf="tableLoaded">-->
  <h2>Sell Listings</h2>
  <button class="selected-button left" (click)="toggleAdd()">
    <p class="fa fa-plus">
    </p>&nbsp;Add Sell Listing
  </button>
    <button class="selected-button left">Newly Listed</button>
    <select>
      <option value="searchCardName">Card Name</option>
      <option value="searchCardSet">Card Set</option>
      <option value="searchCardCondition">Card Condition</option>
    </select>
    <input class="selected-input" type="text" placeholder="Search"/>
  
  <br />
  <br />
    <table class="list-table-center">
      <thead>
        <tr>
          <th>Seller:</th>
          <th>Rating:</th>
          <th>Card Name:</th>
          <th>Set:</th>
          <th>Condition:</th>
          <th>Price:</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let items of sellListings; let i = index" [attr.data-index]="i">
          <td>{{userName[i]}}</td>
          <td>{{rating[i]}}</td>
          <td>{{items.cardName}}</td>
          <td>{{cardSet[i]}}</td>
          <td>{{cardCondition[i]}}</td>
          <td>$ {{items.sellPrice}}</td>
          <td><a (click)="buyCard()">Buy</a></td>
        </tr>
      </tbody>
    </table>
</div>
