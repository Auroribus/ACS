<div class="form-div" *ngIf="addSellListing">
  <h2 class="center white">Select Card(s) to Sell:</h2>
  <table class="list-table-center-small">
    <thead>
      <tr>
        <th></th>
        <th>Name:</th>
        <th>Set:</th>
        <th>Condition:</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let items of cards">
        <td><input type="checkbox" /></td>
        <td>{{items.cardName}}</td>
        <td>{{items.cardSet}}</td>
        <td>{{items.cardCondition}}</td>        
      </tr>
    </tbody>
  </table>
  <button class="login-button">Add</button>
</div>

<div class="main-div" (click)="closeMenu()">
  <a class="plusSquare" (click)="toggleAdd()">
    <p class="fa fa-plus-square">
    </p>&nbsp;Add Sell Listing
  </a>
    <table class="list-table-center">
      <thead>
        <tr>
          <th>For Sale:</th>
          <th></th>
          <th></th>
          <th></th>
          <th></th>
          <th></th>
        </tr>
        <tr>
          <th>Seller:</th>
          <th>Rating:</th>
          <th>Card Name:</th>
          <th>Condition:</th>
          <th>Set:</th>
          <th>Price:</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let items of sellListings">
          <td>Auro</td>
          <td>5.0</td>
          <td>{{items.cardName}}</td>
          <td>{{items.set}}</td>
          <td>{{items.Condition}}</td>
          <td>$ {{items.sellPrice}}</td>
        </tr>
      </tbody>
    </table>
</div>
