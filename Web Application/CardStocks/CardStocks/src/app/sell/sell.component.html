<div class="main-div" (click)="closeMenu()">

  <div *ngIf="addSellListing">
    <input type="text" [(ngModel)]="cardPrice" placeholder="Price" />
    <button (click)="addSell()">Add</button>
  </div>


  <div>
    <table class="list-table-center">
      <thead>
        <tr>
          <th>For Sale:</th>
          <th></th>
          <th></th>
          <th></th>
          <th></th>
          <th></th>
        </tr>
        <tr>
          <th>Seller:</th>
          <th>Rating:</th>
          <th>Card Name:</th>
          <th>Condition:</th>
          <th>Set:</th>
          <th>Price:</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let items of sellListings">
          <td>Auro</td>
          <td>5.0</td>
          <td>{{items.cardName}}</td>
          <td>{{items.set}}</td>
          <td>{{items.Condition}}</td>
          <td>$ {{items.sellPrice}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
