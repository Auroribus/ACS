<div class="main-div" (click)="closeMenu()">

  <div *ngIf="addBuyListing">
    <input class="buyItem" type="text" [(ngModel)]="cardName" placeholder="Name" />
    <br /><input class="buyItem" type="text" [(ngModel)]="cardSet" placeholder="Set" />
    <br /><input class="buyItem" type="text" [(ngModel)]="cardCondition" placeholder="Condition" />
    <br /><input class="buyItem" type="text" [(ngModel)]="cardPrice" placeholder="Price"/>
    <br /><button class="buyButton" (click)="addBuy()">Add</button>
  </div>


  <div>
    <br />
    <a class="plusSquare" (click)="toggleAdd()"><p class="fa fa-plus-square">
        </p>&nbsp;Add Buy Listing</a>
    <table class="list-table-center">
      <thead>
        <tr>
          <th>Buyer:</th>
          <th>Rating:</th>
          <th>Name:</th>
          <th>Set:</th>
          <th>Condition:</th>
          <th>Price:</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let items of buyListings; let i = index" [attr.data-index]="i">
          <td>{{userName[i]}}</td>
          <td>{{rating[i]}}</td>
          <td>{{items.cardName}}</td>
          <td>{{items.cardSet}}</td>
          <td>{{items.cardCondition}}</td>
          <td>$ {{items.buyPrice}}</td>          
        </tr>
      </tbody>
    </table>
  </div>
</div>
