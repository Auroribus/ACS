<body (click)="closeMenu()">
  <div *ngIf="options" class="options">
    <button class="optionButton" (click)="addToDB()">Add</button>
    <button class="optionButton" (click)="removeFromDB()">Remove</button>
  </div>
  <div *ngIf="!options">
    <button (click)="Options()">Options</button>

  </div>

    <div *ngIf="Add">
      <label for="filePicker">Choose or drag a file:</label><br>
      <input type="file" id="filePicker" (change)="handleFileSelect($event)">

      <hr />
      <p>
        Name: {{cardName}}<br /><br />

        Fill out the below values:<br /><br />

        Set Name: <input type="text" [(ngModel)]="cardSet" placeholder="set name, eg: TMP"/> <br /><br />
        Condition: <input type="text" [(ngModel)]="cardCondition" placeholder="condition, eg: EX, NM" /><br /><br />
        <input type="checkbox" /> upload the image
       </p>
        <button (click)="SendToDB()">Add</button>
    </div>
  
    <div *ngIf="Remove">
      
      <label for="filePicker">Choose or drag a file:</label><br>
      <input type="file" id="filePicker" (change)="handleFileSelect($event)">
      
      <hr />
      <p>
        Name: {{cardName}}
        <!--
        <button class="sendButton" (click)="goToDetails()">Send</button>
-->
      </p>
      <hr />
      <img [src]="imageSrc" width="300"/>
      <hr />
      <p>Click row to remove from collection</p>
      <table class="listTable">
        <thead>
          <tr>
            <th>Card Name</th>
            <th>Card Set</th>
            <th>Card Condition</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let items of cardList" (click)="DelFromDB(items.cardId)" class="delDb">
            <td>{{items.cardName}}</td>
            <td>{{items.cardSet}}</td>
            <td>{{items.cardCondition}}</td>
          </tr>
        </tbody>
      </table>
    </div>
</body>
