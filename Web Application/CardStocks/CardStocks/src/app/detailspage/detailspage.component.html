<div class="main-div" (click)="closeMenu()">
  <div class="box">
    <img class="detail-img left" [src]="cardImage" />

    <table class="list-table-center-small">
      <thead>
        <tr>
          <th>Seller</th>
          <th>Rating</th>
          <th>Price</th>
          <th>Buy</th>
        </tr>
      </thead>      
      <tbody>
        <tr *ngFor="let items of sellListing; let i = index" [attr.data-index]="i">
          <td>{{sellerList[i]}}</td>
          <td>{{sellerRating[i]}}</td>
          <td>{{items.sellPrice}}</td>
          <td><input type="checkbox" /></td>
        </tr>
      </tbody>
    </table>

    <button class="login-button">Buy</button>

    <div class="clear"></div>
    <br />

    <table class="list-table-center">
      <tr>
        <th>Name</th>
        <td>{{cardName}}</td>
      </tr>
      <tr>
        <th>Set Name</th>
        <td>{{cardSet}}</td>
      </tr>
      <tr>
        <th>Rarity</th>
        <td>{{cardRarity}}</td>
      </tr>
      <tr>
        <th>Type</th>
        <td>{{cardType}}</td>
      </tr>
      <tr>
        <th>Text</th>
        <td>{{cardText}}</td>
      </tr>
      <tr>
        <th>All Sets</th>
        <td><a *ngFor="let items of cardSets" (click)="GoToOtherSet(items)">{{items}} | </a></td>
      </tr>      
    </table>
      
    <div class="clear"></div>
    <br />

    <table class="list-table-center">
        <tr>
          <th class="rulingsHead">Date</th>
          <th class="rulingsHead">Text</th>
        </tr>
        <tr *ngFor="let items of rulings">
          <td>{{items.date}}</td>
          <td>{{items.text}}</td>
        </tr>
    </table>
  </div>
</div>
