<body (click)="closeMenu()">
  <!-- REGISTRATION FORM -->
  <div class="text-center" style="padding:50px 0">
    <div class="logo">REGISTER</div>
    <!-- Main Form -->
    <div class="login-form-1">
      <div id="register-form" class="text-left">
        <div class="login-form-main-message"></div>
        <div class="main-login-form">
          <div class="login-group">

            <div class="form-group">
              <label for="reg_username" class="sr-only">Email address</label>
              <input type="text" [(ngModel)]="username" required minlength="5" class="form-control" id="reg_username" name="reg_username" placeholder="username">
             
            <div class="form-group">
              <label for="reg_password" class="sr-only">Password</label>
              <input type="password" [(ngModel)]="password" required minlength="8" class="form-control" id="reg_password" name="reg_password" placeholder="password">
            </div>

            <div class="form-group">
              <label for="reg_password_confirm" class="sr-only">Password Confirm</label>
              <input type="password" [(ngModel)]="confirm" required minlength="8" class="form-control" id="reg_password_confirm" name="reg_password_confirm" placeholder="confirm password">
            </div>

            <div class="form-group">
              <label for="reg_email" class="sr-only">Email</label>
              <input type="text" [(ngModel)]="email" class="form-control" id="reg_email" name="reg_email" placeholder="email">
            </div>
          </div>
          <button (click)="SendRegister()" type="submit" class="login-button"><i class="fa fa-chevron-right"></i></button>
        </div>
        <div class="etc-login-form">
          <p>already have an account? <a (click)="GoToLogin()">login here</a></p>
        </div>
          </div>
      </div>
    </div>
    <!-- end:Main Form -->
  </div>
</body>
