<div class="main-div">
  <h2 class="main-h2">Latest Cards added</h2>
  <hr />
  <img class="main-img" *ngFor="let items of cards" src={{items.imgBase64}} />
  <h2 class="main-h2">Highest Gain</h2>
  <hr />

  <table class="main-table">
    <thead>
      <tr>
        <th class="boxViewHead">Price</th>
        <th class="boxViewHead">Name</th>
        <th class="boxViewHead">Expansion</th>
        <th class="boxViewHead">Condition</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let items of cards">
        <td class="green-text"><i class="fa fa-arrow-up" aria-hidden="true"></i> $14.59</td>
        <td>{{items.cardName}}</td>
        <td>{{items.cardSet}}</td>
        <td>{{items.cardCondition}}</td>        
      </tr>
    </tbody>
  </table>

  <h2 class="main-h2">Highest Loss</h2>
  <hr />
  <table class="main-table">
    <thead>
      <tr>
        <th class="boxViewHead">Price</th>
        <th class="boxViewHead">Name</th>
        <th class="boxViewHead">Expansion</th>
        <th class="boxViewHead">Condition</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let items of cards">
        <td class="red-text"><i class="fa fa-arrow-down" aria-hidden="true"></i> $9.27</td>
        <td>{{items.cardName}}</td>
        <td>{{items.cardSet}}</td>
        <td>{{items.cardCondition}}</td>
      </tr>
    </tbody>
  </table>

</div>
