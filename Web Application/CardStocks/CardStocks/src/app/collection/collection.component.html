<body (click)="closeMenu()">

  <app-show-image [@showImage]="dataservice.showImage"></app-show-image>

  <div class="sideBox">
    <table class="overview">
      <thead>
        <tr>
          <th>Overview</th>
        </tr>
      </thead>
    </table>

    <table class="collections">
      <thead>
        <tr>
          <th>Collections</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let items of collections">
          <td class="colClick" (click)="sendColItem(items.collectionID)">{{items.collectionName}}</td>
        </tr>
      </tbody>
    </table>
    <input class="colField" type="text" placeholder="collection name" [(ngModel)]="collectionName" />
    <a class="fa fa-plus-square" (click)="addCollection()">&nbsp;&nbsp;Add Collection</a>
  </div>

  <div class="mainBox">
    <input type="text" placeholder="Card Name" [(ngModel)]="cName" />
    <input type="text" placeholder="Card Set" [(ngModel)]="cSet" />
    <a class="fa fa-plus-square" (click)="addCard()">&nbsp;&nbsp;Add Card</a>
    <hr />
    <table class="boxView">
      <thead>
        <tr>
          <th class=" boxViewHead"></th>
          <th class="boxViewHead">Name</th>
          <th class="boxViewHead">Expansion</th>
          <th class="boxViewHead">Condition</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let items of cards" class="rowCards" >
          <td><p class="fa fa-file-image-o boxViewImg" (mouseenter)="mouseHoverEnter(items.cardName)" (mouseleave)="mouseHoverExit()"></p></td>
          <td (click)="sendCardItem(items.cardID)" class="boxViewItem">{{items.cardName}}</td>
          <td (click)="sendCardItem(items.cardID)" class="boxViewItem">{{items.cardName}}</td>
          <td (click)="sendCardItem(items.cardID)" class="boxViewItem">{{items.cardName}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
