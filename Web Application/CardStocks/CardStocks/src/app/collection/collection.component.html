<div class="box">
  <input type="text" placeholder="collection name"  [(ngModel)]="collectionName"/>
  <a class="fa fa-plus-square addColButton" (click)="addCollection()">&nbsp;Add Collection</a>
  <table class="collections">
    <thead>
      <tr>
        <th>Collection</th>
        <th>Number</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let items of collections">
        <td>{{items.collectionName}}</td>
        <td>{{items.collectionNumber}}</td>
      </tr>
    </tbody>
  </table>
</div>
