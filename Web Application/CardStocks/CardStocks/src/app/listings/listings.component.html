<body (click)="closeMenu()">
<div class="box" id="boxDiv">
  <a class="addBuyButton"><p class="fa fa-plus-square">
     </p>&nbsp;Buy Card</a>
  <a class="addSellButton"><p class="fa fa-plus-square">
     </p>&nbsp;Sell Card</a>
  <div class="clear"></div>
  <table class="sellTable">
    <thead>
      <tr>
        <th>Selling:</th>
        <th>Price:</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let items of SellListing">
        <td>{{items.cardName}}</td>
        <td>$ {{items.sellPrice}}</td>
        <td>
          <a class="editClick">Edit</a> | <a class="removeClick" (click)="RemoveFromSellList(items.sellId)">Remove</a>
        </td>
      </tr>
    </tbody>
  </table>
    
  <table class="buyTable">
    <thead>
      <tr>
        <th>Buying:</th>
        <th>Price:</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let items of BuyListing">
        <td>{{items.cardName}}</td>
        <td>$ {{items.buyPrice}}</td>
        <td><a class="editClick">Edit</a> | <a class="removeClick" (click)="RemoveFromBuyList(items.buyId)">Remove</a></td>
      </tr>
    </tbody>
  </table>
</div>
  </body>
